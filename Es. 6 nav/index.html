<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1b49c984c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-bar">
        <nav>
            <ul class="nav-list">
                <li class="nav-link"><h1>Navbar</h1></li>
                <li class="nav-link"><a href="">Home</a></li>
                <li class="nav-link"><a href="" style="color: grey;">Link</a></li>
                <li class="nav-link">
                    <div>
                        <label for="selector"></label>
                        <select name="selector" id="selector" class="cursor">
                            <option value="">Dropdown</option>
                            <option value="">Item 1</option>
                            <option value="">Item 2</option>
                            <option value="">Item 3</option>
                        </select>
                        <i class="fa-solid fa-caret-down cursor" style="color: grey;"></i>
                    </div>
                </li>
                <li class="nav-link">
                    <div>
                        <button disabled>Disabled</button>
                    </div>
                </li>
            </ul> 
            <section class="form">
                <label for="research"></label>
                <input type="search" id="research" name="search" placeholder="Search">
                <button type="button">Search</button>
            </section>
            <div class="menu"><i class="fa-solid fa-bars"></i></div>
        </nav>
    </div>
</body>
</html>
