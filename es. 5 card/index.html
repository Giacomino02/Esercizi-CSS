<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        #card {
            display: flex;
            flex-direction: column;
            border: solid 1px lightgrey;
            width: 349px;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="card">
        <article>
            <div>
                <header>
                    <div class="img">
                        <img src="/Assets/html esercizio card 2 img.png" alt="immagine">
                    </div>
                    
                    <div class="text">
                        <h1>Card title</h1>
                        <p class="par">Some quick example text to built on the card title and make up the bulk of the card's content</p>
                    </div>
                    
                </header>
            </div>
            <div class="items">
                <div><span>an item</span></div>
                <div><span>a second item</span></div>
                <div><span>a third item</span></div>
            </div>
            <div class="footer">
                <footer>
                    <a href="www.google.com">card link</a>
                    <a href="www.google.com">another link</a>
                </footer>
            </div>
        </article>
    </div>
</body>
</html>
